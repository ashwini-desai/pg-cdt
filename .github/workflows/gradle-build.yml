name: Build
on: push
jobs:
  gradle:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: 11
    - uses: Harmon758/postgresql-action@v1.0.0
    - name: create test database
      run: CREATE DATABASE pg_cdt
    - uses: eskatos/gradle-command-action@v1
      with:
        arguments: build
